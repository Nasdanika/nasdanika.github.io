app-action:
  icon: https://docs.nasdanika.org/images/nasdanika-logo.png
  uris: nasdanika://actions/${model-name}
  text: Nasdanika
  location: https://www.nasdanika.org 
  tooltip: Root action
  children:
    - app-action:
        text: Nasdanika
        location: ${base-uri}index.html
        content:
          content-markdown:
            style: true
            source:
              content-resource: nasdanika.md
        children:
          - ../../core/core.yml              
          - ../../html/html.yml              
          - ../../architecture-framework/architecture-framework.yml
          - app-label:
              text: Demos
              children:
                - app-label:
                    text: Drawio
                    children:
                      - app-action:
                          text: App
                          location: demos/app/index.html
                          children:
                            - app-link:
                                text: Actions
                                location: https://docs.nasdanika.org/demo-drawio-actions/              
                            - app-link:
                                text: Flow
                                location: https://docs.nasdanika.org/demo-drawio-flow-actions/              
                            - app-link:
                                text: Map
                                location: https://docs.nasdanika.org/demo-drawio-map/
                      - app-link:
                          text: Semantic Mapping
                          location: https://docs.nasdanika.org/demo-drawio-semantic-mapping/                                             
    - app-action:
        location: ${base-uri}search.html
        icon: fas fa-search
        text: Search
        content:
          content-interpolator:
            source:
              content-resource: search.html
  navigation:
    - app-action:
        text: Source
        icon: fab fa-github
        location: https://github.com/Nasdanika/nasdanika.github.io/  
    - app-action:
        text: Support
        icon: far fa-life-ring
        location: ${base-uri}support.html
        content:
          content-markdown:
            style: true
            source:
              content-resource: support.md
          
                                    