app-action:
  icon: https://docs.nasdanika.org/images/nasdanika-logo.png
  uri: nasdanika://actions/${model-name}
  text: Nasdanika
  location: https://www.nasdanika.org 
  tooltip: Root action
  children:
    - app-action-reference: "../target/model-doc/actions/${model-name}.xml#/"
    - app-action:
        location: ${base-uri}search.html
        icon: fas fa-search
        text: Search
        content:
          content-interpolator:
            source:
              content-resource: search.html
  navigation:
    - app-action:
        text: Source
        icon: fab fa-github
        location: https://github.com/Nasdanika/nasdanika.github.io/  
    - app-action:
        text: Support
        icon: far fa-life-ring
        location: ${base-uri}support.html
        content:
          content-markdown:
            style: true
            source:
              content-resource: support.md
          