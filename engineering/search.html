<script src="https://cdn.jsdelivr.net/npm/vue-instantsearch@3.4.2/dist/vue-instantsearch.js" integrity="sha256-n2IafdANKRLjFjtPQVSQZ6QlxBrYqPDZfi3IkZjDT84=" crossorigin="anonymous"></script>

     	<div id="search-app">

       <div class="search-panel">

           <ais-search-box/>
         </div>

         <div class="search-panel__results">
           <ais-search-box placeholder="Search hereâ€¦" class="searchbox" />
           <ais-hits>
             <template slot="item" slot-scope="{ item }">
               <h5><a :href="item.objectID"><ais-highlight :hit="item" attribute="title"/></a></h5>
               <span v-if="item.path">&nbsp;<i>({{item.path}})</i></span>
               &nbsp;-&nbsp;
               <div><ais-snippet :hit="item" attribute="content" /></div>
             </template>
           </ais-hits>

           <div class="pagination"><ais-pagination /></div>
         </div>
       </div>
     </ais-instant-search>
     	</div>
