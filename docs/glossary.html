<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

                  <div class="row">
                    <div class="col">     	<div id="semantic-info-app" class="container-fluid">
     		<div class="row">
     			<div class="col">
					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="auto" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">
			          <b-input-group size="sm">
			            <b-form-input id="filter-input" v-model="filter" type="search" placeholder="Type to Search" debounce="700"></b-form-input>
			
			            <b-input-group-append>
			              <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
			            </b-input-group-append>
			          </b-input-group>
			        </b-form-group>
			        
				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">
				      Identifier(s)
				    </b-form-checkbox>			        
			        
				    <b-form-checkbox id="hideUUID-checkbox" v-model="hideUUID" name="hideUUID-checkbox" value="true">
				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">
					      	<span v-if="data.value.icon">
					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>
				        	{{data.value.name}}
				        
				      </a></template>	
				      <template #cell(identifiers)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>
				      </template>	
				    </b-table>
	        	</div>

     	</div>
     
		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"],"name":"Nasdanika","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"]},"identifiers":["uuid:f407d8ef-42cb-4666-8889-42ce195aac32"],"location":"1.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:f407d8ef-42cb-4666-8889-42ce195aac32"]},"identifiers":["uuid:37031ba7-ca09-415c-9d4d-d19a44a2251e"],"name":"Core","description":"Core functionality","location":"core/index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:f407d8ef-42cb-4666-8889-42ce195aac32"]},"identifiers":["uuid:38abc18d-d8ad-4bdd-a914-9d06f8bea1de"],"name":"HTML","description":"Libraries for generating HTML - elements, pages, sites","location":"html/index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:38abc18d-d8ad-4bdd-a914-9d06f8bea1de"]},"identifiers":["uuid:c654fa45-b8cc-47db-97bf-8f43f1ed3f75"],"name":"Models","description":"Ecore models for generating HTML markup, pages, and sites/applications","location":"html/models/index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:c654fa45-b8cc-47db-97bf-8f43f1ed3f75"]},"identifiers":["uuid:c94f11cd-6356-466a-adbe-6ed5fdc7c967"],"name":"App","description":"Ecore model of an application (a hierarchy of actions) and adapters for generation of HTML sites from the model","location":"html/models/app/index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:c94f11cd-6356-466a-adbe-6ed5fdc7c967"]},"identifiers":["uuid:b3f8755b-a9ab-4520-84fe-f92df101d5e2"],"name":"Model","description":"Ecore model of application elements","location":"html/models/app/model/index.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"]},"identifiers":["uuid:229c3d74-526c-45c5-a91a-aeb2e185d41f"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"]},"identifiers":["uuid:948e7511-2568-44fb-975a-b484664804d2"],"name":"Glossary","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"]},"identifiers":["uuid:b35d996c-cd79-495d-b6d9-b9161622a284"],"name":"Source","icon":"fab fa-github","location":"https://github.com/Nasdanika/nasdanika.github.io/","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:4da01139-9843-40eb-a8a7-c21d28eb45b8"]},"identifiers":["uuid:947ec05c-cf74-49d5-8ac3-cd781f759ac8"],"name":"Support","icon":"far fa-life-ring","location":"support.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
