                    <div class="col">		<script src="https://cdn.jsdelivr.net/gh/olivernn/lunr.js@v2.3.9/lunr.js"></script>     
		<script src="search-documents.js"></script>     
     	<div id="search-app" class="container-fluid">
     		<div class="row">
     			<div class="col">
					<b-form-group
			          label="Filter"
			          label-for="filter-input"
			          label-cols-sm="3"
			          label-align-sm="right"
			          label-size="sm"
			          class="mb-0"
					  description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'"	          
			        >
			          <b-input-group size="sm">
			            <b-form-input
			              id="filter-input"
			              v-model="filter"
			              type="search"
			              placeholder="Type to Search"
			              debounce="700"
			            ></b-form-input>
			
			            <b-input-group-append>
			              <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
			            </b-input-group-append>
			          </b-input-group>
			        </b-form-group>		
     			</div>     		
     		</div>
	        
	        <div class="row flex-nowrap">
	        	<div class="col-auto border-right border-secondary pb-1">
	        		<div id="nsd-site-map-tree">
	        		</div>
	        	</div>
	        	<div class="col">
			        <b-card 
			        	v-for="searchResult in searchResults" 
			        	:header-html="searchResult.title" 
			        	:footer="searchResult.path"
			        	class="my-1"
			        	>
			        	
			        	<b-card-text><span v-html="searchResult.content"></span></b-card-text>
			        </b-card>
	        	</div>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#search-app',
				  data: {
			        	filter: null,
				      searchIndex : lunr(function () {
						  this.ref('url');
						  this.field('title');
						  this.field('content');
						  this.metadataWhitelist = ['position'];
	
						  for (const key in searchDocuments) {
							  let doc = searchDocuments[key];
							this.add({
								url: key,
								title: doc.title,
								path: doc.path,
								content: doc.content
							});  
						  }
						})
				  },				  
				  computed: {
					searchResults: function() {
						if (this.filter) {
							let searchResult = this.searchIndex.search(this.filter);
							let actionUuids = searchResult.map(match => searchDocuments[match.ref]['action-uuid']).join(" ");
							setTimeout(() => {
								let treeSearchCallback = $('#nsd-site-map-tree').jstree(true).search;
								if (treeSearchCallback) {
									$('#nsd-site-map-tree').jstree(true).search(actionUuids);								
								}
							});
							
							return searchResult.map(function(e) {
								let doc = searchDocuments[e.ref];
								let titleMatches = [];
								let contentMatches = [];
								let matchMetaData = e.matchData.metadata;
								for (const term in matchMetaData) {
									if (matchMetaData[term]['title']) {
										let positions = matchMetaData[term]['title'].position;
										for (const match in positions) {
											titleMatches.push(positions[match]);
										}										
									}
									if (matchMetaData[term]['content']) {
										let positions = matchMetaData[term]['content'].position;
										for (const match in positions) {
											contentMatches.push(positions[match]);
										}										
									}
								}
								
								// Title highlighting
								titleMatches.sort(function (a, b) { return a[0] - b[0] });
								let titleElements = [];
								let idx = 0;
								for (const matchIdx in titleMatches) {
									let match = titleMatches[matchIdx];
									if (match[0] > idx) {
										titleElements.push(doc.title.substring(idx, match[0]));
									}
									idx =  match[0] + match[1];
									titleElements.push(`<span class='nsd-mark'>${doc.title.substring(match[0], idx)}</span>`);
								}
								if (idx < doc.title.length - 1) {
									titleElements.push(doc.title.substring(idx, doc.title.length));
								}
								
								// Content ellipsing and highlighting
								contentMatches.sort(function (a, b) { return a[0] - b[0] });
								let contentElements = [];
								let snippetLength = 10;
								idx = 0;
								for (const matchIdx in contentMatches) {
									let match = contentMatches[matchIdx];
									if (match[0] > idx) {
										let words = doc.content.substring(idx, match[0]).split(' ');
										let snippetedWords = [];
										if (idx == 0) {
											if (words.length <= snippetLength) {
												snippetedWords = words;
											} else {
												snippetedWords.push("&hellip;");
												words.slice(words.length - snippetLength, words.length).forEach(e => snippetedWords.push(e));
											}
										} else {
											if (words.length <= snippetLength * 2) {
												snippetedWords = words;
											} else {
												words.slice(0, snippetLength).forEach(e => snippetedWords.push(e));
												snippetedWords.push("&hellip;");
												words.slice(words.length - snippetLength, words.length).forEach(e => snippetedWords.push(e));
											}
											
										}
										contentElements.push(snippetedWords.join(' '));
									}
									idx =  match[0] + match[1];
									contentElements.push(`<span class='nsd-mark'>${doc.content.substring(match[0], idx)}</span>`);
								}
								if (idx < doc.content.length - 1) {
									let words = doc.content.substring(idx, doc.content.length).split(' ');
									if (idx == 0) {
										if (words.length < snippetLength * 2) {
											contentElements.push(doc.content);
										} else {
											let snippetedWords = [];
											words.slice(0, snippetLength * 2).forEach(e => snippetedWords.push(e));
											snippetedWords.push("&hellip;");
											contentElements.push(snippetedWords.join(' '));
										}
									} else {
										let snippetedWords = [];
										if (words.length <= snippetLength) {
											snippetedWords = words;
										} else {
											words.slice(0, snippetLength).forEach(e => snippetedWords.push(e));
											snippetedWords.push("&hellip;");
										}
										contentElements.push(snippetedWords.join(' '));
									}
								}
								return {
									title: `<h5><a href="${e.ref}">${titleElements.join('')}</a></h5>`,
									path: doc.path,
									content: contentElements.join('')
								};									
							});
						} 
						setTimeout(() => {
							let treeSearchCallback = $('#nsd-site-map-tree').jstree(true).search;
							if (treeSearchCallback) {
								$('#nsd-site-map-tree').jstree(true).search('');								
							}
						});
						return [];
					}  
				  }
			});   			
		</script>
		

<script>$(document).ready( function() {
$('#nsd-site-map-tree').jstree(function(tree) { tree.state.filter = function(state) { delete state.core.selected; return state; }; tree.search.search_callback = (results, node) => results.split(' ').includes(node.original['data-nsd-label-uuid']); return tree; }({"core":{"data":[{"a_attr":{"onclick":"window.location='index.html';"},"children":[{"children":[{"a_attr":{"onclick":"window.location='1.html';"},"children":[{"children":[{"a_attr":{"onclick":"window.location='core/index.html';"},"data-nsd-label-uuid":"473b690a-f699-413b-a458-1038bdfdb455","id":"ab54fbc8-7f2b-4c75-a396-94714e73a734","text":"Core","type":"leaf"},{"a_attr":{"onclick":"window.location='html/index.html';"},"children":[{"children":[{"a_attr":{"onclick":"window.location='html/models/index.html';"},"children":[{"children":[{"a_attr":{"onclick":"window.location='html/models/app/index.html';"},"children":[{"children":[{"a_attr":{"onclick":"window.location='html/models/app/model/index.html';"},"data-nsd-label-uuid":"0146f538-b5a1-4d35-a64b-80b840c09973","id":"81db4812-26d6-45e9-ade6-1c524ea85dc9","text":"Model","type":"leaf"}],"text":"Children"}],"data-nsd-label-uuid":"8c6e9213-ed99-416d-a108-790348621ff8","id":"6c56345c-d35e-474f-b30a-31baa220e86e","text":"App","type":"leaf"}],"text":"Children"}],"data-nsd-label-uuid":"2348c34e-16a7-43c0-86bc-b5933049ca55","id":"0b8a68e3-b765-4f10-8b84-68d3c63afce3","text":"Models","type":"leaf"}],"text":"Children"}],"data-nsd-label-uuid":"165de654-c2ef-49cb-9d57-96e5ea4d790d","id":"bcefe967-f2ec-402e-90e5-87ef62539f4f","text":"HTML","type":"leaf"}],"text":"Children"}],"data-nsd-label-uuid":"d8e92ee1-428e-460e-9e50-38b22f0e2276","id":"d0dbf901-efb2-4905-bd7e-0153d8fe6480","text":"(blank)","type":"leaf"},{"data-nsd-label-uuid":"aaf8e221-f645-4f31-b6f3-199ed66aba68","icon":"fas fa-search","id":"d4966e5b-f067-459b-8cab-4929189e1311","text":"Search","type":"leaf"},{"a_attr":{"onclick":"window.location='glossary.html';"},"data-nsd-label-uuid":"0ce19274-df77-4382-af3c-029b0 });</script>
